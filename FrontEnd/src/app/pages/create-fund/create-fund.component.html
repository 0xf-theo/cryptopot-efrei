<app-page title="Apply now">
  <section class="about_area pt-120">
    <div class="about_white_bg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="card" style="width: 50rem; margin-left: auto; margin-right: auto;">
              <div class="card-header" style="text-align: center;">
                <h1>Create a pot</h1>
              </div>
              <div class="card-body">
                <h3 class="card-title">Some information about the pot</h3>
                <br>
                <br>
                <!-- Les champs que l'utilisateur doit rentrer-->

                <form>
                  <div class="mb-3 " style=" margin-right: 50px;">
                    <label for="InputNamePot" class="form-label">Name of the pot</label>
                    <input type="name" class="form-control" id="InputNamePot">
                  </div>

                  <div class="mb-3" style="margin-right: 50px;">
                    <label for="name" class="form-label">Organizer</label>
                    <input type="name" class="form-control" id="exampleInputPassword1">
                    <div id="OrganizerNameHelp" class="form-text" style="font-style:italic">The name of the association
                      under which
                      you have registered</div>
                  </div>

                  <!--Revoir au niveau de l'agencement du texte pour la date,l'avoir au dessus comme pour le type de cagnotte-->
                  <div class="choose-type-pot">
                    <label for="name" class="form-label">Type of the pot</label>
                    <div class="input-group mb-3">
                      <select class="form-select" id="inputGroupSelect01" style="margin-right: 70px;">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Viva l'algerie</option>
                      </select>


                      <label for="name" style="margin-right: 30px;">End of the event</label>
                      <input id="startDate" class="form-control" type="date" style="margin-right: 50px;" />
                    </div>
                  </div>

                  <div class="mb-3 " style=" margin-right: 50px;">
                    <label for="InputInformationPot" class="form-label">Some informations about the pot</label>
                    <input type="name" class="form-control" id="InputInformationPot">
                    <div id="InformatioPot" class="form-text" style="font-style:italic">Description of the pot</div>

                  </div>



                </form>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    I commit myself to provide all the necessary proofs to justify the creation of the pot
                  </label>
                </div>

                <br>

                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-primary" type="button">Create the fund !</button>
                </div>

                <br>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</app-page>
