<app-page title="Pots">

    <section class="about_area pt-120">
        <div class="about_white_bg" style="padding-bottom: 20px !important;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="section_title text-center mb-60">
                            <h3 class="title title_2">Pots</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Recent causes area start-->
    <section class="causes_area gray-bg pt-120 pb-85">
        <div class="container">

            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                    <div class="row">

                        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6" *ngFor="let pot of pots$|async">
                            <div class="single_cause mb-30">
                                <div class="single_cause_img_wrapper">
                                    <div class="single_cause_img w_img img_effect_white">
                                        <!--image a modifier-->
                                        <a [routerLink]="'/pot/'+pot.id"><img src="assets/img/causes/cause6.jpg"
                                                alt="img"></a>
                                    </div>
                                </div>

                                <div class="single_cause_content">
                                    <div class="single_cause">
                                        <h3 class="title"><a [routerLink]="'/pot/'+pot.id">{{pot.name}}</a></h3>
                                    </div>
                                    <div class="single_cause_meta">
                                        <div class="single_meta d-inline-block">
                                            <span class="meta_text clr_theme1"><i class="fal fa-globe"></i> Goal</span>
                                            <span class="meta_price clr_theme1">{{pot.target_amount}} $</span>
                                        </div>
                                        <div class="single_meta d-inline-block">
                                            <span class="meta_text clr_theme2"><i class="fal fa-users"></i>
                                                Raised</span>
                                            <span class="meta_price clr_theme2">{{pot.amount_paid}} $</span>
                                        </div>
                                        <div class="single_meta d-inline-block">
                                            <span class="meta_text clr_theme3"><i class="fal fa-reply"></i> To go</span>
                                            <span
                                                class="meta_price clr_theme3">{{(pot.target_amount)-(pot.amount_paid)}}
                                                $</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                
                </div>
            </div>
    </section>
</app-page>
